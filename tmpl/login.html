{{define "login.html"}}
<!doctype html>
<html lang="ru"><head>
<meta charset="utf-8">
<title>Создать пост</title>
</head><body>
<form method="POST" action="/create/post" enctype="multipart/form-data">
  <h3>Создать новый пост</h3>
  <input type="text" name="title" placeholder="Заголовок поста"><br>
  <textarea name="text" rows="6" placeholder="Текст поста"></textarea><br>
  <input type="file" name="images" multiple accept="image/*"><br>
  <h3>Авторизация</h3>
  <input type="text" name="login" placeholder="Логин"><br>
  <input type="password" name="pass" placeholder="Пароль"><br>
  <input type="submit" value="Создать пост">
</form>
</body></html>
{{end}}
